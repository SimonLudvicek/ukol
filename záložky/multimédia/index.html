  <main>
    <h2>Obrázek v HTML</h2>

      <img class="poki" width="240,4" height="298" src="../../fotky/unknown (2).png" alt="poki">

    <div class="abdul"><video width="650" height="320" controls>

      </audio>
      <figcaption>Písnička In Your Eyes</figcaption>
    </div>
    <h2>Video z YouTube </h2>
    <iframe width="650" height="320" src="https://www.youtube.com/embed/ygQhhc-7hlw&t=19s" frameborder="1"></iframe>
